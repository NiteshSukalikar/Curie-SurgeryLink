<div class="content-inner-wrapper">
    <custom-table [tableData]="orders" [tableColumns]="ordersTableColumns" [isFilterable]="true" [isExportable]="true"
        [isPageable]="true" [paginationSizes]="[2,4,6]" [defaultPageSize]="4" (sort)="sortData($event)"
        [rowActionIcon]="'remove_shopping_cart'" (rowAction)="removeOrder($event)">
    </custom-table>
</div>
